<div class="col">
    <div class="page-title-container">
        <div class="row">

            <div class="col-12 col-md-7">
                <h1 class="mb-1 pb-0 display-4" id="title">Channel</h1>
                <nav class="breadcrumb-container d-inline-block" aria-label="breadcrumb">
                    <ul class="breadcrumb pt-0" style="font-size: 15px;">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/channel">Channel</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="card mb-2">
        <div class="card-body h-100">
            <div class="col-12 col-lg-12">
                <div style="padding-bottom: 25px;">
                    <label class="small-title">Channel List</label>
                    <button type="button" class="btn btn-primary ms-2 mb-2" style="float: right;"
                        (click)="CreatePrivateChannel()">Create Private Channel</button>
                    <button type="button" class="btn btn-primary ms-2 mb-2" style="float: right;"
                        (click)="CreatePublicChannel()">Create Public Channel</button>
                    <button type="button" class="btn btn-primary mb-2" style="float: right;"
                        (click)="CreateSuperGroup()">Create SuperGroup</button>
                </div>
                <div *ngIf="message" class="alert alert-success mt-3 mb-0">{{message}}</div>
                <div class="row">
                    <div class="col-lg-12 col-xs-12">
                        <table mat-table [dataSource]="dataSource">

                            <tr class="mat-row text-center mt-2" *matNoDataRow>
                                <td class="mat-cell" colspan="9999">
                                    <h4>No records found</h4>
                                </td>
                              </tr>
                              
                            <ng-container matColumnDef="Sr.No">
                                <th mat-header-cell *matHeaderCellDef width="7%"> SN. </th>
                                <td mat-cell *matCellDef="let element;let i = index">{{ (currentPage *
                                    pageSize) + (i +
                                    1) }}</td>
                            </ng-container>
                            
                            <ng-container matColumnDef="Channel">
                                <th mat-header-cell *matHeaderCellDef width="25%"> Channel Name </th>
                                <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
                            </ng-container>

                            <ng-container matColumnDef="Type">
                                <th mat-header-cell *matHeaderCellDef width="12%"> Type </th>
                                <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
                            </ng-container>

                            <ng-container matColumnDef="NoofUser">
                                <th mat-header-cell *matHeaderCellDef width="10%"> Users </th>
                                <td mat-cell *matCellDef="let element"> {{ element.noofuser }} </td>
                            </ng-container>

                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef width="45%"> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <!-- <button mat-stroked-button class="btn_active" color="primary" (click)="CreateGigaGroup(element)" title="Create Giga Groups">GigaGroup</button><span> | </span>
                                    <button mat-stroked-button class="btn_active" color="primary" (click)="ManageLink(element)" title="Manage Link">Manage Link</button><span> | </span>
                                    <button mat-stroked-button class="btn_active" color="primary" (click)="ManageUser(element)" title="Manage Users">Manage User <span *ngIf="element.isRequestJoin">({{element.requestCount}})</span></button><span> | </span>
                                    <button mat-stroked-button class="btn_active" color="primary" (click)="onEdit(element)" title="Update Channel title">Edit</button><span> | </span>
                                    <button mat-stroked-button color="warn" class="mat-accent btn_inactive" (click)="onDeleteSelected(element)">Delete</button> -->
                                    <a (click)="CreateGigaGroup(element)" class="link" data-toggle="tooltip" data-placement="top"
                                        title="Create Giga Groups">GigaGroup</a>
                                    |
                                    <a (click)="ManageLink(element)" class="link" data-toggle="tooltip" data-placement="top"
                                    title="Manage Link">Manage Link</a>  
                                    |
                                    <a (click)="ManageUser(element)" class="link" data-toggle="tooltip" data-placement="top"
                                    title="Manage Users">Manage User<span *ngIf="element.isRequestJoin">({{element.requestCount}})</span></a>  
                                    |
                                    <a (click)="onEdit(element)" class="link" data-toggle="tooltip" data-placement="top"
                                        title="Update Channel title">Edit</a> |
                                    <a (click)="onDeleteSelected(element)" class="link">Delete</a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selectedRow = selectedRow === row ? null : row"
                                [ngClass]="{ 'selected': row == selectedRow }" (click)="highlight()"></tr>
                        </table>

                        <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                            [showFirstLastButtons]="true" [length]="totalSize" [pageIndex]="currentPage"
                            (page)="handlePage($event)" [hidden]="!array?.length">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
